plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'war'
}

dependencies {
    // https://mvnrepository.com/artifact/javax.servlet/javax.servlet-api
    providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'
    
    // https://mvnrepository.com/artifact/org.springframework/spring-webmvc
    compile group: 'org.springframework', name: 'spring-webmvc', version: '4.3.9.RELEASE'
    
    // https://mvnrepository.com/artifact/org.springframework/spring-websocket
    compile group: 'org.springframework', name: 'spring-websocket', version: '4.3.9.RELEASE'
    
    // https://mvnrepository.com/artifact/org.springframework.integration/spring-integration-amqp
    compile group: 'org.springframework.integration', name: 'spring-integration-amqp', version: '4.3.9.RELEASE'
    
    // https://mvnrepository.com/artifact/org.springframework.amqp/spring-amqp
    compile group: 'org.springframework.amqp', name: 'spring-amqp', version: '1.7.10.RELEASE'
    
    // https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-slf4j-impl
    compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.11.0'
    
    // https://mvnrepository.com/artifact/org.thymeleaf/thymeleaf-spring4
    compile group: 'org.thymeleaf', name: 'thymeleaf-spring4', version: '3.0.9.RELEASE'
    
    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.6'
    
    // https://mvnrepository.com/artifact/org.webjars.npm/sockjs-client
    compile group: 'org.webjars.npm', name: 'sockjs-client', version: '1.1.5'
    
    // https://mvnrepository.com/artifact/org.webjars.npm/jquery
    compile group: 'org.webjars.npm', name: 'jquery', version: '3.3.1'
    
    // https://mvnrepository.com/artifact/org.webjars/stomp-websocket
    compile group: 'org.webjars', name: 'stomp-websocket', version: '2.3.3'
    
    // https://mvnrepository.com/artifact/org.projectreactor/reactor-tcp
    compile group: 'org.projectreactor', name: 'reactor-tcp', version: '1.0.1.RELEASE'
    
    // https://mvnrepository.com/artifact/javax.inject/javax.inject
    compile group: 'javax.inject', name: 'javax.inject', version: '1'
    
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    maven { 
        url 'http://maven.aliyun.com/nexus/content/groups/public/' 
    }
    jcenter()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8
compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'
