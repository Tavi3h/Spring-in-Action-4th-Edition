<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Spitter</title>
<link rel="stylesheet" type="text/css" th:href="@{/resources/style.css}"></link>
</head>
<body>
	<div id="content">
		<div class="spittleView">
			<div class="spittleMessage" th:text="#{spittle.message}">Spittle message</div>
			<div>
				<span class="spittleTime" th:text="#{spittle.time}">spittle timestamp</span>
			</div>
		</div>
	</div>
</body>
</html>
