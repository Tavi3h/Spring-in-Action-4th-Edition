<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="UTF-8">
<title>Spittr</title>
<link rel="stylesheet" type="text/css" th:href="@{/resources/style.css}">
<link>
</head>
<body>

	<div sec:authorize="isAuthenticated()">
		Hello there...<span sec:authentication="name">user-name</span>
	</div>
	
	<div id="header" th:include="page :: header"></div>

	<div id="content">
		<h1>Welcome to Spittr</h1>
		<a th:href="@{/spittles}">Spittles</a>
		<span sec:authorize="isAuthenticated()"><a th:href="@{'/spitter/' + ${#authentication.name}}">profile</a></span>
	</div>

	<div id="footer" th:include="page :: copy"></div>
</body>
</html>
