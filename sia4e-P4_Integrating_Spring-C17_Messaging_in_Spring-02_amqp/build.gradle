plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

dependencies {

    // https://mvnrepository.com/artifact/org.springframework/spring-context
    compile group: 'org.springframework', name: 'spring-context', version: '5.0.9.RELEASE'
    
    // https://mvnrepository.com/artifact/org.springframework.amqp/spring-amqp
    compile group: 'org.springframework.amqp', name: 'spring-amqp', version: '2.0.6.RELEASE'
    
    // https://mvnrepository.com/artifact/org.springframework.integration/spring-integration-amqp
    compile group: 'org.springframework.integration', name: 'spring-integration-amqp', version: '5.0.8.RELEASE'
    
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    maven { 
        url 'http://maven.aliyun.com/nexus/content/groups/public/' 
    }
    jcenter()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8
compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'